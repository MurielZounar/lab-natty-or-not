                    '<button onclick="showOutput(this, \'Esses códigos gerariam erros!\')" class="mt-2 bg-slate-600 text-white px-3 py-1 text-sm rounded hover:bg-slate-700">▶ Executar (Simulado)</button>' +

            let activeChapter = 1;

            function renderNavigation() {
                const navContainer = document.getElementById("navigation");
                navContainer.innerHTML = "";
                chapters.forEach((chapter) => {
                    const card = `
                    <div id="nav-${chapter.id}" onclick="loadChapter(${
                        chapter.id
                    })"
                         class="content-card bg-white p-6 rounded-lg shadow-md cursor-pointer border-2 border-transparent hover:border-teal-500">
                        <div class="flex items-center">
                            <span class="text-2xl font-bold text-teal-600 mr-4">${String(
                                chapter.id
                            ).padStart(2, "0")}</span>
                            <div>
                                <h3 class="text-xl font-semibold">${
                                    chapter.title
                                }</h3>
                                <p class="text-slate-600 text-sm">${
                                    chapter.desc
                                }</p>
                            </div>
                        </div>
                    </div>
                `;
                    navContainer.innerHTML += card;
                });
            }

            function loadChapter(id) {
                activeChapter = id;
                const contentArea = document.getElementById("content-area");
                const navCards = document.querySelectorAll(".content-card");

                navCards.forEach((card) => {
                    card.classList.remove(
                        "ring-2",
                        "ring-teal-500",
                        "shadow-xl"
                    );
                    if (card.id === `nav-${id}`) {
                        card.classList.add(
                            "ring-2",
                            "ring-teal-500",
                            "shadow-xl"
                        );
                    }
                });

                const content =
                    contentData[id] ||
                    `<h2 class="text-3xl font-bold mb-4">Capítulo ${id}: ${
                        chapters.find((c) => c.id === id).title
                    }</h2><p>Conteúdo em breve...</p>`;
                contentArea.innerHTML = content;

                if (id === 1) {
                    renderUsageChart();
                }
            }

            function renderUsageChart() {
                const ctx = document.getElementById("usageChart");
                if (!ctx) return;

                if (usageChartInstance) {
                    usageChartInstance.destroy();
                }

                usageChartInstance = new Chart(ctx.getContext("2d"), {
                    type: "bar",
                    data: {
                        labels: [
                            "Ciência de Dados & IA",
                            "Desenvolvimento Web",
                            "Automação",
                            "Finanças",
                            "Jogos",
                        ],
                        datasets: [
                            {
                                label: "Popularidade de Uso do Python",
                                data: [45, 30, 15, 7, 3],

                                    "rgba(6, 78, 59, 1)",

                                borderWidth: 1,

                                ticks: {
                                    callback: function (value) {
                                        return value + "%";
                                    },
                                },
                            },
                        },
                    },
                });
            }

            function copyCode(button) {
                const codeBlock = button.parentElement;
                const code = codeBlock.querySelector("code").innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.innerText = "Copiado!";
                    setTimeout(() => {
                        button.innerText = "Copiar";
                    }, 2000);
                });
            }

            function showOutput(button, outputText) {
                const outputDiv = button.nextElementSibling;
                outputDiv.innerText = `> ${outputText}`;
                outputDiv.classList.remove("hidden");
            }

            function checkQuiz(questionName, correctAnswer, feedbackId) {
                const selected = document.querySelector(
                    `input[name="${questionName}"]:checked`
                );
                const feedbackEl = document.getElementById(feedbackId);
                if (!selected) {
                    feedbackEl.textContent =
                        "Por favor, selecione uma resposta.";
                    feedbackEl.className = "mt-2 font-medium text-yellow-600";
                    return;
                }
                if (selected.value === correctAnswer) {
                    feedbackEl.textContent = "Correto!";
                    feedbackEl.className = "mt-2 font-medium text-green-600";
                } else {
                    feedbackEl.textContent = "Incorreto. Tente novamente.";
                    feedbackEl.className = "mt-2 font-medium text-red-600";
                }
            }

            function renderGlossary(filter = "") {
                const glossaryContainer =
                    document.getElementById("glossary-content");
                glossaryContainer.innerHTML = "";
                const filteredData = glossaryData.filter(
                    (item) =>
                        item.term
                            .toLowerCase()
                            .includes(filter.toLowerCase()) ||
                        item.desc.toLowerCase().includes(filter.toLowerCase())
                );

                if (filteredData.length === 0) {
                    glossaryContainer.innerHTML =
                        '<p class="text-slate-500">Nenhum termo encontrado.</p>';
                    return;
                }

                filteredData.forEach((item) => {
                    const entry = `
                    <div class="mb-4 pb-2 border-b">
                        <h4 class="font-bold text-lg">${item.term}</h4>
                        ${
                            item.syntax
                                ? `<div class="code-block text-sm my-2"><pre><code>${item.syntax}</code></pre></div>`
                                : ""
                        }
                        <p class="text-slate-600">${item.desc}</p>
                    </div>
                `;
                    glossaryContainer.innerHTML += entry;
                });
            }

            document
                .getElementById("glossary-btn")
                .addEventListener("click", () => {
                    document
                        .getElementById("glossary-modal")
                        .classList.remove("hidden");
                    document.getElementById("glossary-search").value = ""; // Clear search on open
                    renderGlossary();
                });

            document
                .getElementById("close-modal-btn")
                .addEventListener("click", () => {
                    document
                        .getElementById("glossary-modal")
                        .classList.add("hidden");
                });

            document
                .getElementById("glossary-search")
                .addEventListener("input", (e) => {
                    renderGlossary(e.target.value);
                });

            window.onload = () => {
                renderNavigation();
                loadChapter(1);
            };
